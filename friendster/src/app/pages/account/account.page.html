<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-item>
      <ion-label>Username:</ion-label>
      <ion-input type="text" clearInput name="username" [(ngModel)]="username" > </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Beschreibung:</ion-label>
      <ion-input type="text" clearInput name="description" [(ngModel)]="description" > </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Icon (Zahl von 1-88):</ion-label>
      <ion-input type="numeric"[(ngModel)]="iconValue" #C value="1" ></ion-input>
      <ion-button (click)="onIconSelect(C.value)" >Ok</ion-button>
      <img width="100px" height="100px" src="{{iconPath}}" />
    </ion-item>
  </ion-card>
  <ion-button (click)="onSaveBtn()" >Speichern</ion-button>
</ion-content>
