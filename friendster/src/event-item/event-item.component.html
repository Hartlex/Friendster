<ion-card class="eventItem" (click)="onItemClick()">  
  <img #img  src="{{info.imgPath}}" />
  <ion-card-header>
    <ion-card-subtitle >{{info.subTitle}}</ion-card-subtitle>
    <ion-card-title >{{info.title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-button (click)="onDeleteClick()" color="danger">Entfernen</ion-button>
  </ion-card-content>

</ion-card>
